<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Cv</title>
</head>
<style>
    /* General styling */
    body {
        background: #367cff;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    /* Navbar styling */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #0040b8;
        padding: 1rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: relative;
    }

    .navbar-brand {
        color: white;
        font-size: 24px;
        font-weight: bold;
    }

    .navbar-nav {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: row;
    }

    .nav-item {
        margin-left: 1rem;
    }

    .nav-link {
        color: white;
        text-decoration: none;
        font-size: 16px;
        font-weight: 500;
    }

    .nav-link:hover {
        color: #ddd;
    }

    /* Toggler button */
    .navbar-toggler {
        display: none;
        background: none;
        border: none;
        font-size: 24px;
        color: white;
    }

    /* Name section styling */
    .name {
        line-height: 15px;
        font-size: 20px;
        padding: 170px 100px;
        color: white;

    }

    .name h1 {
        font-size: 38px;
    }

    .name p {
        font-size: 15px;
    }

    /* Media queries for responsive design */
    @media (max-width: 768px) {
        .navbar-nav {
            flex-direction: column;
            align-items: center;
            width: 100%;
            display: none;
        }

        .navbar-nav.active {
            display: flex;
        }

        .nav-item {
            margin: 0.5rem 0;
        }

        .navbar-toggler {
            display: block;
        }

        .name {
            padding: 50px 20px;
        }
    }
</style>

<body>
    <nav class="navbar">
        <div class="navbar-brand">kafiyan Nurhidayah</div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">CV</a>
            </li>
        </ul>
        <button class="navbar-toggler" onclick="toggleNavbar()">â˜°</button>
    </nav>
    <div class="name">
        <h4>Hello, I'm kafiyan</h4>
        <h1>Web Developer</h1>
        <p>Saya adalah seorang web developer yang bergerak untuk pembuatan<br>
            dan pengambangan website sederhana.</p>
        <a href="Revisi CV Ats Kafiyan.pdf" download="Revisi CV Ats Kafiyan.pdf">
            <button>Download CV</button>
        </a>
    </div>

    <script>
        function toggleNavbar() {
            var nav = document.querySelector('.navbar-nav');
            nav.classList.toggle('active');
        }
    </script>
</body>

</html>
